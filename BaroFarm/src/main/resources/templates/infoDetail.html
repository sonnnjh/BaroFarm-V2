<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>공지사항 상세보기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminLayout.css}">
<body>
	<header th:replace="~{AdminLayout::header}"></header>
	<nav th:replace="~{AdminLayout::nav}"></nav>
	<main>
		<div class="m1">
			<font class="title"> 공지사항 상세보기 </font>
		</div>
		<hr class="hr" noshade>
		<div class="form">
			<div class="m2" >
				<div>제목</div>
				<div>내용</div>
			</div>
			<div class="m3">
				<form >
					<div><span th:text="${infoVo.infoTitle}"></span></div>
					<div><span th:text="${infoVo.infoText}"></span></div>
					<div><input type ="button" th:value="수정하기" th:onclick="|location.href='@{/infoMod/${infoVo.infoNo}}'|"></div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
