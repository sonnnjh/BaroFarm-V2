<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BaroFarm</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/UserMain.css}">
<body>
	<header th:replace="~{UserLayout::header}"></header>
	<nav th:replace="~{UserLayout::nav}"></nav>
	<main>
		<div class="mainImg">
			<img src="/img/밭1.jpg" alt="메인사진" class="mainImg">
		</div>
		<div class="m1">
			<div class="m1_div1">
				<span>Fruit</span>
				<!-- <img alt="사과" th:src="@{img/사과.png}" class="m1_div1_img"> -->
			</div>
			<div class="m1_div2">
				<span>Grain</span>
				<img alt="" src="">
			</div>
			<div class="m1_div3">
				<span>Fish</span>
				<img alt="" src="">
			</div>
			<div class="m1_div4">
				<span>Meat</span>
				<img alt="" src="">
			</div>
		</div>
		<div class="m2">
			<span class="m2_1">24</span><span class="m2_2">시간 내에 밭에서 갓 따온 <br>신선한 전국의 특산품을<br>무료로 받아보세요!</span>
		</div>
		<div class="m3">
			<img alt="농부" th:src="@{img/농부1.jpg}" class="m3_img">
		</div>
		<div class="m4">
			<div class="m4_div">
				<p>BaroFarm<p>
				<p>바로팜은 유통 과정의 간소화로 여러분이 신선하고 저렴한 농수산물을 구입할 수 있도록 합니다.<br>바로팜을 이용하시면 생산지, 생산자를 선택할 수 있어 합리적인 쇼핑을 할 수 있습니다.
				<br>24시간 내에 신선하고 맛있는 국내 생산품을 무료로 집까지 배달해드립니다.
			</div>
			<img alt="" th:src="@{img/농부2.jpg}"class="m4_img">
		</div>
	</main>
</body>
</html>
