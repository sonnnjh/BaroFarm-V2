<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<link th:href="@{/css/login_main.css}" rel="stylesheet" type="text/css"/>
<body>

<!-- 회원 테이블에 admin 넣어서 회원이면 관리자 페이지로 넘어가는거  -->
		<font class="title"> 로그인 </font>
		<hr class="hr">
		
	<div class ="login">
	<form action="login" method="post">
    
    <input id='user_id' type="text" placeholder="아이디" name="user_id" autofocus ><br>
    <input id='user_pw' type="password" required placeholder="비밀번호" name="user_pass"><br>
    <br>
 
    <button onclick="location.href='user_join'">회원 가입 </button>  
    <!-- 회원가입 활성화 완료  -->
    <button type="submit" value="로그인" id='login-bt'>로그인</button>
  	<!--  autofocus 기능으로 마우스커서가 바로 나올수 있게, required로 필수입력항목으로 설정  -->
	</form>
	</div>
	<script type="text/javascript">
	
		document.getElementById('login-bt').addEventListener('click', function(){
			var userid = document.getElementById('user_id').value;
			if(userid === "") {
				window.alert("Id와 Password를 입력하세요");
			}
		})
	</script>
</body>
</html>
